# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v0.21.1

version: v4

base: docker-registry.wikimedia.org/python3-bookworm

runs:
  insecurely: true

lives:
  in: /srv/wikispeech-server

variants:
  build:
    apt:
      packages: [ haproxy, ca-certificates, opus-tools, git ]
    python:
        version: python3
        requirements: [ requirements.txt ]
    copies:
      - from: local
        source: .
        destination: .
  production:
    includes: [ build ]
    entrypoint: [ ./blubber-entrypoint.sh ]
  test:
    includes: [ build ]
    apt:
      packages: [ wget ]
    entrypoint: [ ./blubber-entrypoint-test.sh ]
